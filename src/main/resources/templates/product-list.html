<!-- resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/script.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="sidebar">
    <h1 class="text-center mb-4">Product List</h1>
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5>Danh sách Product</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Tên sản phẩm</th>
                    <th>Giới thiệu</th>
                    <th>Giá</th>
                    <th>Ảnh</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product, iterStat : ${products}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.description}"></td>
                    <td><span th:text="${product.price}"></span></td>
                    <td>
                        <img th:src="@{${product.imageUrl}}" alt="Product Image" class="img-thumbnail" width="100"/>
                    </td>
                    <td>
                        <a th:href="@{/products/{id}(id=${product.id})}" class="btn btn-sm btn-info">Xem chi tiết</a>
                        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-primary">Thêm vào giỏ</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
