<!-- resources/templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/script.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="sidebar">
    <h1 class="text-center mb-4">Quản Lý File Will be replaced</h1>
    <a href="/upload" class="btn btn-primary mb-3">Tải lên file mới</a>
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5>Danh sách file</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Tên File</th>
                    <th>Kích Thước</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="file, iterStat : ${files}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${file.fileName}"></td>
                    <td th:text="${file.fileSize} + ' KB'"></td>
                    <td>
                        <a th:href="@{/download/{filename}(filename=${file.fileName})}" class="btn btn-sm btn-primary">Tải xuống</a>
                        <a th:href="@{/edit/{id}(id=${file.id})}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{/delete/{id}(id=${file.id})}" class="btn btn-danger" onclick="return confirmPopup('Bạn có chắc muốn hủy thao tác này?');">Xóa</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
