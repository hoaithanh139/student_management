<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản Lý Sinh Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="/js/script.js"></script>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="sidebar">
    <h1 class="text-center mb-4">Danh Sách Sinh Viên</h1>
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5>Danh sách Sinh Viên</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Mã Sinh Viên</th>
                    <th>Họ Tên</th>
                    <th>Ngày Sinh</th>
                    <th>Giới Tính</th>
                    <th>Email</th>
                    <th>Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sinhVien, iterStat : ${sinhViens}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${sinhVien.maSinhVien}"></td>
                    <td th:text="${sinhVien.hoTen}"></td>
                    <td th:text="${#dates.format(sinhVien.ngaySinh, 'dd/MM/yyyy')}"></td>
                    <td th:text="${sinhVien.gioiTinh}"></td>
                    <td th:text="${sinhVien.email}"></td>
                    <td>
                        <a th:href="@{/sinhvien/{id}(id=${sinhVien.id})}" class="btn btn-sm btn-info">Xem Chi Tiết</a>
                        <form th:action="@{/sinhvien/xoa/{id}(id=${sinhVien.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
